name: Sailboats.jpg
caption: "Sailboats.<br/>I got an 8\" tab a little while ago, which came with an S-pen doohickey. I was intrigued by the idea of drawing something on it. I wondered what the easiest possible picture to draw might be, suitable for an artistic dullard such as myself. Inspired by the masterful watercolors of English painter Richard Thorn, I landed on this. 'tis after all just two shades of blue, one plain, one scattered with wiggles, and tiny scraps of color along the edge between them. How hard could it be?<br/>Lessons learned - I started out with <i>much</i> too low a resolution, although perhaps that was a happy accident after all, that I shouldn't inflict too many of my pixels on the world. The horizon is tilted - I should have taken care to get the right from the outset. I drew it all on one layer, and many times throughout wished I had done otherwise. And, most important, I remembered that drawing engenders a ferocious glee, which I resolved to unleash more often.<br/>IbisPaintX on an 8\" Android tab & S-pen. 2022 Apr 17"
