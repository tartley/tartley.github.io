name: Commander-Apples.half.lossless.webp
caption: "Commander Apples<br/>My 10yo. kiddo asked me to draw his \"Keelback\" spaceship in the videogame Elite:Dangerous. We've been flying around the galaxy in there together, sometimes taking on the blue-collar work of mining asteroids for platinum by the metric ton. One of us does the actual mining, while the other acts as security escort, fending off the pirates. The kiddo was so proud on his first day in the security role, defending my mining operation with this freshly painted purple Keelback, backed up by his ship-launched-fighters. I used this pic as an excuse to learn about IbisPaintX's \"layers\". There are 11 here, from the background nebula, to the airbrushed glows over light sources. In particular, the purple paint-job layer is a completely flat color, and a separate \"shading\" layer adds levels of darkness to each surface. This allows me to change the paint-job color with a single five second swirl of a huge alpha-locked pen across the whole ship. Or I can modify the transparency of the shading layer, which adjusts the shading contrast, as if the ship were lit by more directional (or more even) lighting.<br/>Drawn using <a href=\"https://duckduckgo.com/?q=keelback+spaceship&iax=images&ia=images\">a few reference images</a>, but none from quite this angle. IbisPaintX on an 8\" Android tab & S-pen, 11 layers. 2023-03-22."
